version: "3.7"
services:
  discord_bot:
    container_name: "db_noscope"
    build:
      context: .
      dockerfile: ./noscope/Dockerfile
    env_file: ./noscope/.env.debug
    entrypoint: ["python", "main.py"]
    volumes:
      - ./logs:/usr/src/app/logs
    links:
      - redis:redis

  telegram_bot:
    container_name: "tb_noscope"
    build:
      context: .
      dockerfile: ./noscope/Dockerfile
    env_file: ./noscope/.env.debug
    entrypoint: ["python", "main_telegram.py"]
    volumes:
      - ./logs:/usr/src/app/logs
    links:
      - redis:redis

  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"

  mongodb:
    container_name: "db_mongo"
    image: mongo:latest
    environment:
      MONGO_INTIDB_ROOT_USERNAME: root
      MONGO_INTIDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
